<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Authorization</title>
</head>
<body>
<div align="center">
    <h1>Login</h1>
        <form class="form">

            <label for="email">Email</label>
            <input type="email" id="email" class="email" placeholder="Email"/>

            <br/>

            <label for="password">Password</label>
            <input type="password" id="password" class="password" placeholder="Password"/>

            <br/>

            <input type="submit" value="Login">
        </form>

</div>
<form class="refresh_token">
    <input type="submit" value="Refresh token">
</form>
<form class="getUsers">

    <label for="user_id">User id</label>
    <input type="number" id="user_id" class="userId" placeholder="User id">

    <input type="submit" value="Get users">
</form>
    <script src="../../static/js/authFormSubmit.js"></script>
</body>
</html>
