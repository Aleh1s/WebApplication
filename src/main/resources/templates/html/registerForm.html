<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
<h1 align="center">Registration</h1>

<div align="center">
    <form class="form">

        <label for="name">Name</label>
        <input id="name" class="name" type="text" placeholder="Name">

        <br/>

        <label for="email">Email</label>
        <input id="email" class="email" type="email" placeholder="Email">

        <br/>

        <label for="password">Password</label>
        <input id="password" class="password" type="password" placeholder="Password">

        <br/>

        <input type="submit" value="Register">
    </form>
    <script src="../../static/js/registerFormSubmit.js"></script>
</div>
</body>
</html>
